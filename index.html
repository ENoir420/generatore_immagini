<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Generatore Immagini AI</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

<style>
  /* Reset base */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Poppins', sans-serif;
    max-width: 650px;
    margin: 40px auto;
    padding: 25px 30px;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #eee;
    border-radius: 16px;
    box-shadow: 0 12px 40px rgba(0,0,0,0.7);
  }
  h1 {
    text-align: center;
    font-weight: 600;
    font-size: 2.4rem;
    margin-bottom: 30px;
    letter-spacing: 1.2px;
    text-shadow: 0 2px 6px rgba(0,0,0,0.7);
  }

  label {
    display: block;
    font-weight: 600;
    margin-top: 20px;
    font-size: 1.1rem;
    user-select: none;
    text-shadow: 0 1px 3px rgba(0,0,0,0.6);
  }

  textarea, select, input[type="text"] {
    width: 100%;
    padding: 14px 18px;
    margin-top: 8px;
    border-radius: 12px;
    border: none;
    font-size: 1rem;
    background: rgba(255,255,255,0.1);
    color: #eee;
    box-shadow: inset 0 0 8px rgba(255,255,255,0.12);
    transition: background 0.3s ease, box-shadow 0.3s ease;
    resize: vertical;
    min-height: 70px;
  }
  textarea:focus, select:focus, input[type="text"]:focus {
    background: rgba(255,255,255,0.18);
    box-shadow: inset 0 0 12px rgba(255,255,255,0.25);
    outline: none;
  }

  input[type="checkbox"] {
    transform: scale(1.3);
    margin-right: 8px;
    vertical-align: middle;
    cursor: pointer;
  }

  .checkbox-label {
    display: flex;
    align-items: center;
    margin-top: 20px;
    font-size: 1.05rem;
    user-select: none;
    cursor: pointer;
    color: #ccc;
    text-shadow: 0 1px 2px rgba(0,0,0,0.5);
  }
  .checkbox-label:hover {
    color: #fff;
  }

  button {
    width: 100%;
    margin-top: 30px;
    padding: 16px 0;
    font-size: 1.3rem;
    font-weight: 700;
    color: #0f2027;
    background: #00e676;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(0,230,118,0.6);
    transition: background 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
  }
  button:hover {
    background: #00c853;
    box-shadow: 0 8px 20px rgba(0,200,83,0.8);
  }
  button:active {
    transform: scale(0.98);
  }

  #result {
    margin-top: 35px;
    text-align: center;
    min-height: 250px;
  }
  #result img {
    max-width: 100%;
    border-radius: 20px;
    box-shadow: 0 8px 30px rgba(0,230,118,0.7);
    transition: transform 0.3s ease;
  }
  #result img:hover {
    transform: scale(1.05);
  }

  .download-link {
    display: inline-block;
    margin-top: 18px;
    padding: 14px 28px;
    background: #00e676;
    color: #0f2027;
    font-weight: 700;
    border-radius: 18px;
    text-decoration: none;
    box-shadow: 0 6px 15px rgba(0,230,118,0.7);
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }
  .download-link:hover {
    background: #00c853;
    box-shadow: 0 8px 20px rgba(0,200,83,0.9);
  }

  @media (max-width: 480px) {
    body {
      margin: 20px 15px;
      padding: 20px;
      border-radius: 12px;
    }
    h1 {
      font-size: 1.8rem;
    }
    button {
      font-size: 1.1rem;
      padding: 14px 0;
      border-radius: 16px;
    }
  }
</style>

</head>
<body>

<h1>Generatore Immagini AI</h1>

<label for="prompt">Inserisci il prompt</label>
<textarea id="prompt" placeholder="Es: un gatto astronauta nello spazio con stile cyberpunk"></textarea>

<label for="style">Scegli lo stile</label>
<select id="style" aria-label="Seleziona lo stile immagine">
  <option value="digital art">Digital Art</option>
  <option value="oil painting">Oil Painting</option>
  <option value="watercolor">Watercolor</option>
  <option value="pixel art">Pixel Art</option>
  <option value="photorealistic">Photorealistic</option>
</select>

<label class="checkbox-label">
  <input type="checkbox" id="adult" />
  Abilita contenuti +18
</label>

<button id="generateBtn">Genera Immagine</button>

<div id="result"></div>

<script>
  const generateBtn = document.getElementById('generateBtn');
  const resultDiv = document.getElementById('result');

  generateBtn.addEventListener('click', async () => {
    const prompt = document.getElementById('prompt').value.trim();
    const style = document.getElementById('style').value;
    const adult = document.getElementById('adult').checked;

    if (!prompt) {
      alert('Devi inserire un prompt!');
      return;
    }

    resultDiv.innerHTML = '<p style="color:#00e676; font-weight:600;">Generazione in corso...</p>';

    let fullPrompt = `${prompt}, style: ${style}`;
    if (adult) fullPrompt += ', explicit content';

    const apiUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(fullPrompt)}`;

    try {
      const response = await fetch(apiUrl);
      if (!response.ok) throw new Error('Errore caricamento immagine');

      const blob = await response.blob();
      const imgURL = URL.createObjectURL(blob);

      resultDiv.innerHTML = `
        <img src="${imgURL}" alt="Immagine generata" />
        <br />
        <a href="${imgURL}" download="immagine_generata.png" class="download-link">Scarica immagine</a>
      `;
    } catch (e) {
      resultDiv.innerHTML = '<p style="color:#ff5252; font-weight:600;">Errore nel generare l\'immagine. Riprova pi√π tardi.</p>';
      console.error(e);
    }
  });
</script>

</body>
</html>
